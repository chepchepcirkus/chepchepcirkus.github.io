<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <title>LoOnYbAlL</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
<div id="top">
	<div id="messages">
		<div class="error">Error Alert</div>
		<div class="warning">Warning Alert</div>
		<div class="success">Success Alert</div>
	</div>
	<div class="debug">
		<ul>
			<li>Gamma <span id="info_gamma"></span></li>
			<li>Beta <span id="info_beta"></span></li>
			<li>Alpha <span id="info_alpha"></span></li>
		</ul>
	</div>
</div>
<div id="left"></div>
<div id="center">

</div>
<div id="right"></div>
<div id="bottom">
	<div class="debug">
		<ul>
			<li>Up <span id="info_up"></span></li>
			<li>Left <span id="info_left"></span></li>
			<li>Right <span id="info_right"></span></li>
			<li>Down <span id="info_down"></span></li>
			<li>Move ? <span id="data_changed"></span></li>
		</ul>
	</div>
</div>
<div id="shadow"></div>
<div id="start" style="display:none;"></div>
<div id="loader"></div>
<canvas id="renderCanvas"></canvas>
<script data-main="js/app.js" src="js/lib/require.js"></script>
</body>
</html>
